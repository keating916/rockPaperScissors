<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf8">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Play a game of Rock Paper, Scissors against the Computer!</h1>
    <h2 id="score" class="score"></h2>
    <h2 id="displayMessage"></h2>
    <div>
        
        <form>
            <input type="radio" name="input" id="rock" value="rock">Rock<br>
            <input type="radio" name="input" id = "paper" value = "paper">Paper<br>
            <input type="radio" name="input" id="scissors" value="scissors">Scissors<br>
            <input type="button" value="Play" id="play">
        </form>
    </div>
</body>
<footer>
    <script src="game.js"></script>
</footer>
